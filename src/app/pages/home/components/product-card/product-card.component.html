<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}" >
  <div [ngClass]="{'flex': fullWidthMode}">
<!-- Display only image  -->
<img 
  class="mb-4 rounded-md justify-items-center"
  [routerLink]="['/product-details', product.id]" 
  [ngClass]="{'h-150px mx-auto px-4 py-4': !fullWidthMode, 'mt-4 ml-4 h-200px': fullWidthMode}"
  [src]="product.images[0]"  
  alt="{{product.title}}"
  [style.object-fit]="'cover'"  
  [style.height]="'150px'"      
  [style.width]="'auto'"        
/>

 <!-- Display the image carousel -->

 class="mb-4 rounded-md justify-items-center"

    <!-- Product details -->
    <div 
    
    class="w-full px-4 py-0"
    [ngClass]="{' flex flex-col justify-between mt-4 pt-0 ': fullWidthMode}" >
    <!-- Title -->
    <h5 class="text-lg font-semibold truncate hover:whitespace-normal mb-2"
    [routerLink]="['/product-details', product.id]" 
    >{{ product.title }}</h5>
    
    <!-- Description -->
    <p class="text-sm text-gray-600 truncate hover:whitespace-normal mb-2">{{ product.description }}</p>
  
    <!-- Price -->
    <!-- <p class="text-xs text-gray-500">{{ product.category }}</p> -->
    
    <div class="flex justify-between items-center mt-4 mb-4">
      <!-- Price -->
      <span class="text-blue-600 text-lg font-bold ">
        {{ product.price | currency : 'â‚¬' }}
      </span>
      
      <!-- Add to Cart button -->
      <button 
        class="text-blue-700 hover:text-green-700 focus:outline-none w-6 h-6"
        (click)="onAddToCart()"
      >
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
  
  </div>
</mat-card>
